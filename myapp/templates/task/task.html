{% extends 'layouts/base.html' %}

{% block content %}
    <h1>Repuestos de ventiladores</h1>
    <div class="buscador">
        <form method="get">
            <input type="text" name="buscar" placeholder="Buscar por nombre o descripción" value="{{ request.GET.buscar }}">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div class="contenedor">
        {% if tasks %}
            {% for task in tasks %}
                <div class="elemento">
                    <p>
                        Codigo: {{ task.title }} <br>
                        Descripción: {{ task.description }} <br>
                        <img src="{{task.imagenes.url}}" alt="{{ task.nombre }}">
                    </p>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay repuestos disponibles.</p>
        {% endif %}
    </div>
{% endblock %}
